<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML TABLE</title>

	<style>
			
			table{
				border: 5px dotted red;
				border-style-top: solid;
				border-top: solid;
				border-left: double;
				/*border-collapse: collapse;*/
				border-spacing: 18px;
				caption-side: bottom;
				empty-cells: show;
				table-layout: auto;
			}

	</style>

</head>
<body>

	<table border="1" align="center" cellspacing="10" cellpadding="10">
		<caption>Table Heading</caption>
		<thead>
			<tr>
				<th>Sr#</th>
				<th>Name</th>
				<th>Salary</th>
			</tr>
		</thead>


		<tbody>
			<tr>

				<td>1</td>
				<td>Hanzala</td>
				<td>$1000</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>

		</tbody>

	</table>




<br>
<br>
<br>

	<table border="1" align="center">
		<thead>
			<tr>
				<th colspan="2">Column 1</th>
				<th>Column 2</th>
				
			</tr>			
		</thead>

		<tbody>
			<tr>
				<td colspan="2" rowspan="2">
					Row 1 Cell 1
				</td>
				<td>Row 1 Cell 2</td>
			</tr>

			<tr>
				<td>Row 2 Cell 2</td>
			</tr>
		</tbody>
	</table>
	<table border="1" align="center" width="100px" cellpadding="10" cellspacing="10">
		<thead>
			
			<th colspan="2">2</th>
		</thead>
		<tbody>
			
			<tr>
				<td>1</td>
				<td>1</td>
			</tr>
		</tbody>
	</table>

	<table border="1" align="center" bgcolor="wheat" bordercolor="red">
		<thead>
			<tr>
				<th>Days</th>
				<th>Lecture</th>
				<th>Topic</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">Monday</td>
				<td rowspan="2">9 - 11</td>
				<td>Intro to HTML Part 1</td>
			</tr>
			<tr>
				<td>Intro to HTML Part 2</td>
			</tr>
		</tbody>



		<tfoot>
			
			<tr>
				<th>Days</th>
				<th>Lecture</th>
				<th>Topic</th>
			</tr>
		</tfoot>
	</table>





</body>
</html>
